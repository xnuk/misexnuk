env:
  node: true
  es2021: true
extends:
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/recommended'


parser: '@typescript-eslint/parser'
parserOptions:
  sourceType: module
plugins:
  - '@typescript-eslint'

rules:
  indent:
  - error
  - tab
  - SwitchCase: 0
    outerIIFEBody: 0
    ArrayExpression: 0
    ObjectExpression: 0

  linebreak-style: [ error, unix ]
  quotes: [ error, double ]
  semi: [ error, never ]
  comma-style: [ error, first ]
  operator-linebreak: [ error, before ]
  object-curly-spacing: [ error, always ]
  array-bracket-spacing: [ error, always ]
  block-spacing: [ error, always ]

  key-spacing:
  - error
  - beforeColon: false
    afterColon: true
    mode: minimum

  comma-spacing:
  - error
  - after: true
    before: false

